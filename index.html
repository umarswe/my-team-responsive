<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__block">
          <div class="header__logo-wrapper">
            <a href="#" class="header__logo">
              <img class="header__logo-icon" src="./img/logo.svg" alt="logo" />
            </a>

            <nav class="header__nav">
              <ul class="header__list">
                <li class="header__item">
                  <a href="#" class="header__link">home</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">about</a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="header__action-wrapper">
            <button class="header__contact">contact us</button>

            <button class="header__menu">
              <img class="header__menu-icon" src="./img/menu.svg" alt="menu" />
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__block">
            <h1 class="hero__title">
              Find the best <span class="hero__title-highlight">talent</span>
            </h1>
            <p class="hero__text">
              Finding the right people and building high performing teams can be
              hard. Most companies aren't tapping into the abundance of global
              talent. We're about to change that.
            </p>
          </div>
        </div>

        <div class="hero__bg-wrapper">
          <img class="hero__bg" src="./img/hero-bg.svg" alt="bg" />
        </div>

        <div class="hero__bg-wrapper-2">
          <img class="hero__bg-2" src="./img/hero-bg-2.svg" alt="bg" />
        </div>
      </section>
    </main>
  </body>
</html>
